<html>

                </div>

                <input type ="email" class="input-field" id="email" name="email" placeholder="Email*" required>

            </form>
        </div>
    </div>
   
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left="50px";
            z.style.left="110px";

            x.style.left = "50px";
